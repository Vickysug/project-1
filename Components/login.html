<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body>
<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <!-- Login container-->
<div class="bg-gray-120 flex rounded-2x1 shadow-lg max-w-3xl p-5 items-center">
  <!-- form -->
  <div class="sm:w-1/2 px-16">

    <h2 class="font-bold text-2xl text-center text-[#604C96]">Login to your Spotted</h2>

    <form action="" class="flex flex-col mt-10 gap-4">
      <input class="p-2 mt8 rounded-xl border "
      type="text" 
      name="email" 
      placeholder="Email">
      <div class="relative ">
        <input class="p-2 rounded-xl border w-full"
        type="password" 
        name="password" 
        placeholder="Password">

        <!--password SVG key symbol-->
        <svg xmlns="http://www.w3.org/2000/svg" 
        width="16" height="16" fill="gray" 
        class="bi bi-key absolute top-1/2 right-3 -translate-y-1/2" 
        viewBox="0 0 16 16">
          <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
          <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
        </svg>
      </div>
      <!--colour codes from https://coolors.co/-->
      <button class="mt-2 bg-[#655396] rounded-2xl text-white py-2 hover:scale-105 duration-300">Login</button>
      <!--Forgot password function? send users to request/fetch new password ? -->
      <p class="mt-1 text-xs border-b py-3 text-center ">Forgot your password?</p>

      <div class="mt-1 grid grid-cols-3 items-center text-gray-500">
        <hr class="border-gray-500">
          <p class="text-center">OR</p>
        <hr class="border-gray-500">
      </div>
      <!--New User Signup Links- When hoover the button change to bg-[#9D88D8] -->
      <div class="text-sm mt-1 text-center text-[#403560]">
        <p>New to Spotted? </p>
        <button class="mt-4 py-2 px-5 bg-[#E9E4F6] text-grey border rounded-xl hover:scale-110 duration-300">Register</button>
      </div>
    </form>

  </div>
  <!--Image (logo) / or maybe css animation  -->
  <div class="sm:block hidden w-1/2">
    <img class="rounded-2xl" src="/assets/images/LoginPlaceholder.png" alt="">
  </div>
</div>
</section>
</body>
</html>
